<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiajun Chen Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#" onclick="loadPage('js/fetchData.md')">how to fetch data in js(low level
                    implementation)</a></li>
        </ul>
    </nav>

    <main id="content">
        <!-- Content will be loaded here -->
    </main>

    <script>

        function loadPage(page) {
            const contentElement = document.getElementById('content');

            // You can fetch the content dynamically from a server here
            // For simplicity, static content is used in this example
            switch (page) {

                default:
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            contentElement.innerHTML =
                                marked.parse(xhr.responseText);
                        }
                    };
                    xhr.open('GET', page, true);
                    xhr.send();

            }
        }
    </script>
</body>

</html>
